name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    # Angular Build
    - name: Build Angular App
      run: npm run build

    # Electron Build & Release (Windows)
    - name: Build & Release Electron (Windows)
      if: matrix.os == 'windows-latest'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm run dist:win
        
    # Electron Build & Release (Linux)
    - name: Build & Release Electron (Linux)
      if: matrix.os == 'ubuntu-latest'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm run dist:linux

    # Electron Build & Release (Mac)
    - name: Build & Release Electron (Mac)
      if: matrix.os == 'macos-latest'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm run dist:mac
