name: Deploy to Lightsail

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            # Login to GHCR on the server using a PAT (Personal Access Token)
            # You must set CR_PAT secret in GitHub Actions containing a PAT with 'read:packages' scope.
            echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Stop existing container
            docker stop server || true
            docker rm server || true

            # Create .env file from secrets
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > .env
            echo "PORT=3000" >> .env
            echo "HOST=0.0.0.0" >> .env
            echo "DB_PATH=/data/nalamdesk.db" >> .env

            # Run new container
            #  -v /data:/data : Persist DB
            #  -p 80:3000 : Map Port 80
            docker run -d \
              --name server \
              --restart unless-stopped \
              --env-file .env \
              -p 80:3000 \
              -v /data:/data \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
