name: Deploy to Lightsail

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          CR_PAT: ${{ secrets.CR_PAT }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        with:
          host: ${{ secrets.LIGHTSAIL_IP }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          envs: CR_PAT,JWT_SECRET
          script: |
            # Login to GHCR using intermediate env vars
            export SAFE_ACTOR="${{ github.actor }}"
            # Note: We pass secret via stdin, SAFE_ACTOR is safe
            echo "$CR_PAT" | docker login ghcr.io -u "$SAFE_ACTOR" --password-stdin

            # Pull latest image using env vars
            export SAFE_REGISTRY="${{ env.REGISTRY }}"
            export SAFE_IMAGE="${{ env.IMAGE_NAME }}"
            docker pull "$SAFE_REGISTRY/$SAFE_IMAGE:latest"

            # Stop existing container
            docker stop server || true
            docker rm server || true

            # Run new container directly passing env vars (no .env file on disk)
            # Secrets like JWT_SECRET are passed securely via SSH env injection
            docker run -d \
              --name server \
              --restart unless-stopped \
              -e JWT_SECRET="$JWT_SECRET" \
              -e PORT=3000 \
              -e HOST=0.0.0.0 \
              -e DB_PATH=/data/nalamdesk.db \
              -p 80:3000 \
              -v /data:/data \
              "$SAFE_REGISTRY/$SAFE_IMAGE:latest"
