name: Feature Branch CI

on:
  push:
    branches-ignore:
      - master
  pull_request:

jobs:
  build-check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular
        run: npm run build

      # Build Electron (No Publish)
      
      - name: Build Electron (Windows)
        if: matrix.os == 'windows-latest'
        # No GH_TOKEN needed for non-publishing builds usually, 
        # but required if electron-builder needs to read repo info or if we add code-signing later.
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:win

      - name: Build Electron (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:linux

      - name: Build Electron (Mac)
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:mac

      # Upload Artifacts to Action Run
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nalamdesk-${{ matrix.os }}
          path: |
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/*.dmg
          retention-days: 5
