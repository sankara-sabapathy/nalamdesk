name: Provision Infrastructure

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Bootstrap S3 State Bucket
        run: |
          set -euo pipefail
          BUCKET="${{ secrets.TF_STATE_BUCKET }}"
          REGION="${{ env.AWS_REGION }}"
          
          echo "Checking if bucket $BUCKET exists..."
          if aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            echo "Bucket exists."
          else
            echo "Bucket does not exist. Creating..."
            if [ "$REGION" == "us-east-1" ]; then
              aws s3api create-bucket --bucket "$BUCKET"
            else
              aws s3api create-bucket --bucket "$BUCKET" --region "$REGION" --create-bucket-configuration LocationConstraint="$REGION"
            fi
            
            # Enable Versioning (Recommended for State)
            aws s3api put-bucket-versioning --bucket "$BUCKET" --versioning-configuration Status=Enabled
            
            # Enable Encryption
            aws s3api put-bucket-encryption --bucket "$BUCKET" --server-side-encryption-configuration '{"Rules": [{"ApplyServerSideEncryptionByDefault": {"SSEAlgorithm": "AES256"}}]}'
            
            # Block Public Access
            aws s3api put-public-access-block --bucket "$BUCKET" --public-access-block-configuration "BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true"
            
            echo "Bucket created successfully."
          fi

      - name: Terraform Init
        working-directory: cloud/infrastructure
        # Note: We configure backend params here dynamically to avoid hardcoding bucket names
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=nalamdesk/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="use_lockfile=true"

      - name: Terraform Validate
        working-directory: cloud/infrastructure
        run: terraform validate

      - name: Terraform Plan
        working-directory: cloud/infrastructure
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: cloud/infrastructure
        # In a real environment, this should be gated by a manual approval protection rule on the environment
        run: terraform apply tfplan
        
      - name: Output IP
        working-directory: cloud/infrastructure
        run: terraform output
