<!doctype html>
<html lang="en" data-theme="light" style="color-scheme: light;">

<head>
  <meta charset="utf-8">
  <title>NalamDesk</title>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 'unsafe-inline' data:; script-src 'self' 'unsafe-eval' 'unsafe-inline'; connect-src 'self' http://localhost:3000 https://www.googleapis.com https://accounts.google.com; img-src 'self' data: https://lh3.googleusercontent.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:;">
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    // Set theme immediately before Angular loads to ensure CSS variables are available
    (function () {
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.dataset.theme = theme;
    })();
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
