# =============================================================================
# SonarQube / SonarCloud Configuration
# Project: NalamDesk (Hybrid Medical Practice Management System)
# =============================================================================

sonar.projectKey=sankara-sabapathy_nalamdesk
sonar.organization=sankara-sabapathy
sonar.projectName=nalamdesk

# =============================================================================
# Source Configuration
# =============================================================================
sonar.sources=desktop/src
sonar.tests=desktop/src

# Only scan production source files
sonar.inclusions=\
  desktop/src/main/**/*.ts,\
  desktop/src/renderer/**/*.ts,\
  desktop/src/server/**/*.ts,\
  desktop/src/**/*.html,\
  desktop/src/**/*.css

# Test file identification pattern
sonar.test.inclusions=\
  desktop/src/**/*.spec.ts,\
  desktop/src/**/*.test.ts

# =============================================================================
# Exclusions - Files to IGNORE from analysis
# =============================================================================
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/release/**,\
  **/coverage/**,\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/test-setup.ts,\
  **/e2e/**,\
  desktop/src/styles.css,\
  desktop/src/tailwind.css,\
  **/environments/**,\
  **/*.d.ts,\
  **/polyfills.ts,\
  cloud/**

# =============================================================================
# Coverage Configuration
# =============================================================================
sonar.javascript.lcov.reportPaths=\
  desktop/coverage/main/lcov.info,\
  desktop/coverage/renderer/lcov.info

# Exclude from coverage calculation (generated/config/test files)
sonar.coverage.exclusions=\
  **/*.spec.ts,\
  **/*.test.ts,\
  **/test-setup.ts,\
  **/environments/**,\
  **/*.d.ts,\
  **/polyfills.ts,\
  desktop/src/main.ts,\
  desktop/src/renderer/main.ts,\
  desktop/src/styles.css,\
  desktop/src/tailwind.css,\
  **/app.config.ts,\
  **/app.routes.ts,\
  **/e2e/**,\
  cloud/**

# =============================================================================
# Duplication Exclusions
# =============================================================================
sonar.cpd.exclusions=\
  desktop/src/styles.css,\
  desktop/src/tailwind.css,\
  **/*.spec.ts,\
  **/*.test.ts

# =============================================================================
# Language & Encoding
# =============================================================================
sonar.sourceEncoding=UTF-8
sonar.typescript.tsconfigPaths=desktop/tsconfig.main.json,desktop/tsconfig.app.json
